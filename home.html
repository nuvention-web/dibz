<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Dibz Home</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link href="css/bootstrap.min-about.css" rel="stylesheet">
    <link href="css/scrolling-nav.css" rel="stylesheet">
</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
    <section id="intro" class="intro-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 style="text-align: center"><img src="img/dibz-logo.png" alt="Dibz" style="width:300px;height:300px;"></h1>
                    <h3 style="text-align: center">The efficient way to buy & sell locally</h3>
                    <br>
                    <script>
                    function statusChangeCallback(response) {
                        console.log('statusChangeCallback');
                        console.log(response);
                        if (response.status === 'connected') {
                            testAPI();
                        } else if (response.status === 'not_authorized') {
                            document.getElementById('status').innerHTML = 'Please log ' +
                                'into this app.';
                        } else {
                            document.getElementById('status').innerHTML = 'Please log ' +
                                'into Facebook.';
                        }
                    }

                    function checkLoginState() {
                        FB.getLoginStatus(function(response) {
                            statusChangeCallback(response);
                        });
                    }
                    window.fbAsyncInit = function() {
                        FB.init({
                            appId: '1523974224599105',
                            cookie: true,
                            xfbml: true,
                            version: 'v2.5'
                        });
                        FB.getLoginStatus(function(response) {
                            statusChangeCallback(response);
                        });
                    };
                    (function(d, s, id) {
                        var js, fjs = d.getElementsByTagName(s)[0];
                        if (d.getElementById(id)) return;
                        js = d.createElement(s);
                        js.id = id;
                        js.src = "https://connect.facebook.net/en_US/sdk.js";
                        fjs.parentNode.insertBefore(js, fjs);
                    }(document, 'script', 'facebook-jssdk'));

                    function testAPI() {
                        console.log('Welcome!  Fetching your information.... ');
                        FB.api('/me', function(response) {
                            console.log('Successful login for: ' + response.name);
                            document.getElementById('status').innerHTML =
                                'Thanks for logging in, ' + response.name + '!';
                        });
                    }
                    </script>
                    <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
                    </fb:login-button>
                    <div id="status"></div>
                    <br>
                    <a class="btn btn-default page-scroll" href="choice.html">Get Started!</a>
    </section>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/scrolling-nav.js"></script>
    ​
</body>

</html>
