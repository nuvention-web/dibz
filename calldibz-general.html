    <script type="text/javascript">
    function pullCorrect() {
        //alert("hello");

        Parse.initialize("uDI0VDtquHc3ytgVG5zdN9jZJMcz6m1qcB9jfTML", "bOEYfgqx2tOY0z1cAXcoLzUPqIzacY3c81AWcDs6")

        //alert("it me");

        var DibzSeller = Parse.Object.extend("DibzSeller");
        query = new Parse.Query(DibzSeller);

        // pulling from local storage
        var itemToQuery = localStorage.title;

        // set constraints on query
        query.startsWith("itemTitle", itemToQuery);
        query.limit = 1;

        // submit query
        query.find({
            success: function(results) {
                //alert("successfully retrieved " + results.length + " hits!");

                for (var i = 0; i < results.length; i++) {
                    //var node = document.getElementById(i.toString());
                    var divOfInterestNum = i + 1;
                    var divOfInterestStr = "#" + divOfInterestNum.toString();

                    var object = results[i];
                    var title = object.get("itemTitle");
                    var description = object.get("itemDescription");
                    var price = object.get("itemPrice");
                    var photo = object.get("itemImage");
                    if (photo === undefined) {
                        photo = "http://www.selikoff.net/blog-files/null-value.gif";
                    }
                    else{
                        photo = photo.url();
                    }
                    $(divOfInterestStr).html("<br>" + "<br>" + "<h4>" + title + "</h4>" + "<h6>" + "<b>Description:</b> " + description + "</h6>" + "<h6>" + "<b>Desired Price:</b> $" + price + "</h6>"+'<img id="photoSize" src="' + photo + '"/>');

                    // troubles changing div style...
                    document.getElementById(divOfInterestNum.toString()).style.width = "250px";
                    document.getElementById(divOfInterestNum.toString()).style.height = "350px";
                    document.getElementById(divOfInterestNum.toString()).style.border = "10px solid #000";
                    document.getElementById(divOfInterestNum.toString()).style.color = "black";

                    //alert(object.id + ' - ' + object.get("itemTitle"));
                }
            },

            error: function(error) {
                alert('error code: ' + error.message);
            }
        });

    }
    </script>

    <script type="text/javascript">
    function saveDibz() {
        //alert("hello");

        Parse.initialize("uDI0VDtquHc3ytgVG5zdN9jZJMcz6m1qcB9jfTML", "bOEYfgqx2tOY0z1cAXcoLzUPqIzacY3c81AWcDs6")

        //alert("it me");

        var DibzBuyer = Parse.Object.extend("DibzBuyer");
        var dibzBuyer = new DibzBuyer();

        var name = document.getElementById("name").value;
        var price = document.getElementById("price").value;
        var contact = document.getElementById("contact").value;
        var comment = document.getElementById("comment").value;
        var item = localStorage.title;

        if (name === "" || price === "" || contact === "")
        {
            window.alert("Please make sure you've added your name, price, and contact info");
            window.location.assign("calldibz-general.html");
        }
        else {
            window.location.assign("confirmation.html");
        }

        dibzBuyer.save({
                buyerName: name,
                buyerPrice: price,
                buyerContact: contact,
                buyerComment: comment,
                sellerItemTitle: item
            },

            {
                success: function(dibzBuyer) {
                    //alert('you did it!');
                },

                error: function(dibzBuyer, error) {
                    alert('Failed to create new object, with error code: ' + error.message);
                }
            });
    }
